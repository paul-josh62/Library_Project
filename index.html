<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
  </head>
  <body>
    <main
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      "
    >
      <div>
        <h1>Library Project</h1>
        <div id="library">
          <!-- Add table here -->

          <form action="" id="form">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" name="title" id="title" required>
            </div>
            <div class="form-group">
              <label for="author">Author</label>
              <input type="text" name="author" id="author" required>
            </div>
            <div class="form-group">
              <label for="read">Read at least once?</label>
              <input type="checkbox">
            </div>
            <div class="form-group">
              <button type="submit" id="submit-button">Add</button>
              <label for="new-book">A New Book</label>
            </div>
          </form>
  

          <table id="table" style="min-width: 680px; margin: 2rem">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Read</th>
              </tr>
            </thead>
            <tbody id="table-body">
              <tr>
                <td>Name of the Wind</td>
                <td>Patrick Rothfuss</td>
                <td>
                  <input
                    type="checkbox"
                    name="read"
                    id="readLibraryCheckbox"
                    checked
                    disabled
                  />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
